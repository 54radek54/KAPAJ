<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml">

<title>Schronisko</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shelter</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
    body {
        color: #566787;
        background: beige;
        font-family: 'Varela Round', sans-serif;
        font-size: 13px;
    }
    .table-responsive {
        margin: 30px 0;
    }
    .table-wrapper {
        min-width: 1000px;
        background: #fff;
        padding: 20px 25px;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0,0,0,.05);
    }
    .table-title {
        padding-bottom: 15px;
        background: dimgrey;
        color: #fff;
        padding: 16px 30px;
        margin: -20px -25px 10px;
        border-radius: 3px 3px 0 0;
    }
    .table-title h2 {
        margin: 5px 0 0;
        font-size: 24px;
    }
    .table-title .btn {
        color: #566787;
        float: right;
        font-size: 13px;
        background: #fff;
        border: none;
        min-width: 50px;
        border-radius: 2px;
        border: none;
        outline: none !important;
        margin-left: 10px;
    }
    .table-title .btn:hover, .table-title .btn:focus {
        color: #566787;
        background: #f2f2f2;
    }
    .table-title .btn i {
        float: left;
        font-size: 21px;
        margin-right: 5px;
    }
    .table-title .btn span {
        float: left;
        margin-top: 2px;
    }
    table.table tr th, table.table tr td {
        border-color: #e9e9e9;
        padding: 12px 15px;
        vertical-align: middle;
    }
    table.table tr th:first-child {
        width: 60px;
    }
    table.table tr th:last-child {
        width: 100px;
    }
    table.table-striped tbody tr:nth-of-type(odd) {
        background-color: #fcfcfc;
    }
    table.table-striped.table-hover tbody tr:hover {
        background: #f5f5f5;
    }
    table.table th i {
        font-size: 13px;
        margin: 0 5px;
        cursor: pointer;
    }
    table.table td:last-child i {
        opacity: 0.9;
        font-size: 22px;
        margin: 0 5px;
    }
    table.table td a {
        font-weight: bold;
        color: #566787;
        display: inline-block;
        text-decoration: none;
    }
    table.table td a:hover {
        color: #2196F3;
    }
    table.table td a {
        color: #2196F3;
    }
    table.table td a {
        color: #F44336;
    }
    table.table td i {
        font-size: 19px;
    }
    table.table {
        border-radius: 50%;
        vertical-align: middle;
        margin-right: 10px;
    }

    .pagination li a {
        border: none;
        font-size: 13px;
        min-width: 30px;
        min-height: 30px;
        color: #999;
        margin: 0 2px;
        line-height: 30px;
        border-radius: 2px !important;
        text-align: center;
        padding: 0 6px;
    }
    .pagination li a:hover {
        color: #666;
    }
    .pagination li.active a, .pagination li.active a {
        background: #03A9F4;
    }
    .pagination li.active a:hover {
        background: #0397d6;
    }
    .pagination li.disabled i {
        color: #ccc;
    }
    .pagination li i {
        font-size: 16px;
        padding-top: 6px
    }

</style>
<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<a href="?lang=en">ENG</a>
<a href="?lang=pl">PL</a>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
    <div class="w3-container">
        <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
            <i class="fa fa-remove"></i>
        </a>
        <h4><b>MENU</b></h4>
    </div>
    <div class="w3-bar-block">
        <a href=/login onclick="w3_close()" class="w3-bar-item w3-button w3-padding w3-text-teal" th:text="#{login}"></a>
        <a href=/register onclick="w3_close()" class="w3-bar-item w3-button w3-padding" th:text="#{registration}"></a>
        <div sec:authorize="isAuthenticated()">
        <a href=/edit onclick="w3_close()" class="w3-bar-item w3-button w3-padding" th:text="#{user.panel}"></a></div>
        <div sec:authorize="hasRole('ROLE_EMPLOYEE')">
            <a href=/pets onclick="w3_close()" class="w3-bar-item w3-button w3-padding" th:text="#{employee.panel}"></a>
        </div>
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <a href=/pets onclick="w3_close()" class="w3-bar-item w3-button w3-padding" th:text="#{employee.panel}"></a>
            <a href=/users onclick="w3_close()" class="w3-bar-item w3-button w3-padding" th:text="#{admin.panel}"></a>
        </div>

    </div>
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>
<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

    <!-- Header -->
    <header id="portfolio">
        <div class="w3-container">
            <center><b><h1 th:text="#{header}"></h1></b></center>

        </div>
    </header>


    <!-- TUTAJ JEST MIEJSCE NA TABELE ZWIERZAT -->
    <div class="container">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-xs-5">
                            <h2 th:text="#{table.header}"></h2>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th th:text="#{pet.name}"></th>
                        <th th:text="#{pet.breed}"></th>
                        <th th:text="#{pet.age}"></th>
                        <th th:text="#{pet.description}"></th>
                        <th th:text="#{pet.view}"></th>
                        <th th:text="#{pet.pdf}"></th>
                        <th th:text="#{pet.adopt}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${schronisko.user==null}" th:each="schronisko: ${shelterPets}">
                        <td th:text="${schronisko.id}">Id</td>
                        <td th:text="${schronisko.name}" >Imie</td>
                        <td th:text="${schronisko.breed}">Rasa</td>
                        <td th:text="${schronisko.age}">Wiek</td>
                        <td th:text="${schronisko.description}">Opis</td>
                        <td>
                            <a th:href="@{/viewpet/{petId}(petId=${schronisko.id})}" class="ui-button" title="View" data-toggle="tooltip" th:text="#{btn.view}"></a>
                        </td>
                        <td>
                            <a th:href="@{/pdf/{petId}(petId=${schronisko.id})}" class="ui-button" title="PDF" data-toggle="tooltip" th:text="#{btn.pdf}"></a>
                        </td>
                        <td>
                            <a th:if="${schronisko.user==null}" th:href="@{/{petId}/user(petId=${schronisko.id})}" class="ui-button" title="Adoption" data-toggle="tooltip" th:text="#{btn.adopt}"></a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="w3-container w3-padding-large" style="margin-bottom:32px">
        <h4><b th:text="#{about.shelter}"></b></h4>
        <p th:text="#{about.shelter.text}"></p>
        <hr></div>

    <!-- Footer -->
    <footer class="w3-container w3-padding-32 w3-dark-grey">
        <div class="w3-row-padding">
            <div class="w3-third">
                <h3 th:text="#{footer}"></h3>
                <p th:text="#{footer.text}"></p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
